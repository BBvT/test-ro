<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Template</title>

<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">

<style>
body { font-family: 'Noto Sans', 'PT Sans', sans-serif; }

a#myAdLink {
	display: inline-block;
	background-color: #fff;
	border: 1px solid #cfcfcf;
	margin: 10px 50px;/*center it for the demo*/
}

#myAd {
	overflow: hidden; /* we don't want to see the animation outside the box */
	width: 294px;
	height: 680px;
	position: relative;
}

#myAd #myAd-minke {
	background: url(https://www.uncplusdelta.nl/wp-content/uploads/minke294x497.png) no-repeat 0 183px;
	position: absolute;
	width: inherit;
	height: inherit;
}

#myAd #myAd-txt1 {
	position: absolute;
	width: inherit;
	text-align: center;
	color: #1d0f44;
	font-size: 2.25em;
	font-family: 'Noto Sans','PT Sans', serif;
	font-weight: 400;
	line-height: 1.1;
	top: 20px;
	left: 0;
	font-style: italic;
}
	
#myAd #myAd-txt2	{
	position: absolute;
	width: inherit;
	text-align: center;
	color: #1d0f44;
	font-size: 1.2em;
	font-family: 'Noto Sans','PT Sans', serif;
	font-weight: 400;
	padding-left: 10px;
	padding-right: 10px;
	line-height: 1.1;
	top: 159px;
	left: 0;
}

#myAd #myAd-txt3 {
	position: absolute;
	width: inherit;
	text-align: center;
	color: #1d0f44;
	font-size: 1.62em;
	font-family: 'Noto Sans','PT Sans', serif;
	font-weight: 800;
	padding: 4px 0 4px;
	top: 186px;
	left: ;
	color: #fff;
	background: #1d0f44;

}
	
#myAd #myAd-txt4	{
	position: absolute;
	width: inherit;
	text-align: center;
	color: #1d0f44;
	font-size: 1.2em;
	font-family: 'Noto Sans','PT Sans', serif;
	font-weight: 400;
	padding-left: 10px;
	padding-right: 10px;
	line-height: 1.1;
	top: 235px;
	left: 0;
}
	
#learnMore {
	position: absolute;
	top: 610px;
	left: 100px;
	width: 140px;
	padding: 5px;
	text-align: center;
	font-size: 20px;
	border-radius: 5px;
	background: rgba(204,175,0,.9);
	color: #fff;
	border: 2px solid #ccaf00;
}
</style>
</head>
<body>
<a id="myAdLink" href="#">
<div id="myAd">
	<div class="myAd-Img" id="myAd-minke"> </div>
	
	<div id="myAd-txt1"> Sparren<br>met een<br>professional?</div>
	
	<div id="myAd-txt2">Vraag hier uw</div>
	<div id="myAd-txt3">10 MINUTEN GRATIS</div>
	<div id="myAd-txt4">consultancy aan</div>
	
	<div id="learnMore" class="btn">&gt;&nbsp; leer meer </div>
</div>
</a> 
<script src="js/jquery-1.11.2.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script> 
<script>
	
//img zoom

var tl1 = new TimelineMax ({repeat:1, yoyo:true}); // yoyo for smooth reverse
tl1.to('#myAd-minke', 5, {
                css: {
                    scaleX: 1.05,
                    scaleY: 1.05,
                    transformOrigin: "bottom right"
                },
                        onComplete: reverse,
                    onCompleteParams: ['myAd_minke'],
                delay: 0.12,
                ease: Power0.easeInOut
            });
            function reverse(el) {
           
                TweenMax.to(el, 0.6, {
                    css: {
                        scaleX: 1.1,
                        scaleY: 1.1,
                        transformOrigin: "top left",
                        autoAlpha: 1,
                    },
                    ease: Power2.easeOut
                });
						}

var tl2 = new TimelineMax ();
tl2.from('#myAd-txt1', .8, { 
	x: -400
})
.from('#myAd-txt2,#myAd-txt3,#myAd-txt4', 1, { 
	x: -400}, "-=0.155")

//.to('#myAd-txt3', .3, { 
//	scale:1.1, 
//	delay: 3
//})
//.to('#myAd-txt3', 1.3, { 
//	scale: 1
//});

var tl6 = new TimelineMax ({repeat: -1, repeatDelay: 10});	
tl6.to('#myAd-txt3', .3, { 
	scale: 1.05, 
	delay: 3
})
.to('#myAd-txt3', 1.3, { 
	scale: 1
});
	
	

//btn shake
var tl4 = new TimelineMax ({repeat:-1, repeatDelay: 10});  
tl4.to(".btn", 0.1, {
	x:"+=5",
	rotation: 2,
	yoyo:true,
	repeat:2
})

.to(".btn", 0.1, {
	x:"-=5", 
	rotation: 0, 
	yoyo:true, 
	repeat:2
});

	
// button hover	
(function($) {
	var $learnMore = $("#learnMore");
	$learnMore.mouseenter(function(e){
		TweenMax.to($learnMore, 0.1, {
			color: "#fff", 
  			background: "rgba(204,175,0,1)", 
  			border: "2px solid #ccaf00", 
  			scale:"+=0.05"
  		});
	});

	$learnMore.mouseleave(function(e){
  		TweenMax.to($learnMore, 0.2, {
			background:"rgba(204,175,0,.9)", 
			color: "#fff", 
			scale:"-=0.05"
		});
	});
})(jQuery);

</script>
</body>
</html>
